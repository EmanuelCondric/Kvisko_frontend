<form action="action_page.php" method="post" *ngIf="loginFormGroup" [formGroup]="loginFormGroup" style="width: 50%; align-items: center; justify-content: center;">
    <div class="imgcontainer">
      <img src="../../assets/img_avatar2.png" width="10%" height="10%">
    </div>
  
    <div class="container">
      <label for="uname"><b>Korisničko ime</b></label>
      <input type="text" placeholder="Unesite korisničko ime" name="username" required = true formControlName = "username">
  
      <label for="psw"><b>Zaporka</b></label>
      <input type="password" placeholder="Unesite zaporku" name="password" required = true formControlName = "password">
  
      <button type="submit" (click) = "loginUser()">Prijava</button>
      <button type="submit" class = "button-register" (click) = "registrationUser()">Registracija</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Zapamti me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Izlaz</button>
      <span class="psw">Zaboravili ste <a href="#">lozinku?</a></span>
    </div>
  </form>
