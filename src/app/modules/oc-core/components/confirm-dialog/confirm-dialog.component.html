<div class="container">
    <div class="modal-header">
        <h4 class="modal-title">Potvrdi</h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{confirmQuestion}}</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="text-align: center; padding-bottom: 15px">
                <button type="button" (click)="close()" class="btn btn-secondary" style="width: 80%">Ne</button>
            </div>
            <div class="col-md-6" style="text-align: center; padding-bottom: 15px">
                <button class="btn btn-primary" (click)="confirm()" style="width: 80%">Da</button>
            </div>
        </div>
    </div>
</div>
